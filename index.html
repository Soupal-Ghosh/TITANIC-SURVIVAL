<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="titanic.css" />
    <title>Titanic</title>
  </head>
  <body>
    <h3>
      <span id="Head"> Let's see if you could survive the Titanic !! </span>
    </h3>
    <div class="main">
      <div class="input-row">
        <div class="row-group">
          <label>Class :</label>
          <select id="pclass">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
          </select>

          <label>Sex :</label>
          <select id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label>Age :</label>
          <input type="number" id="age" />
        </div>

        <div class="row-group">
          <label>Companion Onboard :</label>
          <input type="number" id="sibsp" />

          <label>Fare :</label>
          <input type="number" id="fare" value="0" />
        </div>

        <div class="button-row">
          <button id="predict-btn">Predict</button>
        </div>
        <div class="result-box">
          <p id="prediction-result">Prediction :</p>
        </div>
      </div>
    </div>

    <script src="titanic.js"></script>
  </body>
</html>
